	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

<!--===============================================================================================-->

<body>
	<script src="js/denuncias.js"></script>
	<script src="js/database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-messaging.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-functions.js"></script>
	<script>
	  initializeDatabase();
	</script>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Sign up
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-account-add"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Required field">
						<input id="nameINPT" autocomplete="off" class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Full name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Required field">
						<input id="usernameINPT" autocomplete="off" class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input id="emailINPT" autocomplete="off" class="input100" type="email" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input id="idINPT" autocomplete="off" class="input100" type="text" name="id">
						<span class="focus-input100" data-placeholder="ID"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<label>Gender:</label><br>
					  <input id="genderINPT" type="radio" name="gender" value="male"> Male<br>
					  <input id="genderINPT" type="radio" name="gender" value="female"> Female<br>
					  <input id="genderINPT" type="radio" name="gender" value="other"> Other

						<span class="focus-input100"></span>
					</div>


					<div class = "wrap-input100 validate-input">
				   <input type="range" class="input100" name="ageInputName" id="ageInputId" value="18"
					 min="1" max="100" oninput="ageOutputId.value = ageInputId.value"> Age:
				   <output name="ageOutputName" id="ageOutputId">18</output>
						</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input id="passINPT" class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="signupBTN" onclick="signUp()" class="login100-form-btn">
								Register
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>

						<a class="txt2" href="Login.html">
							Log In
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

	<script src="css/vendor/jquery/jquery-3.2.1.min.js"></script>
